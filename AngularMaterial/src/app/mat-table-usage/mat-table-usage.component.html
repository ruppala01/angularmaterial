<mat-table #myTable [dataSource]="dataSource">
    <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef>Order</mat-header-cell>
        <mat-cell *matCellDef="let food">{{food.order}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let food">{{food.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
        <mat-cell *matCellDef="let food">{{food.color}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="group">
        <mat-header-cell *matHeaderCellDef>Group</mat-header-cell>
        <mat-cell *matCellDef="let food">{{food.group}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>
</mat-table>
