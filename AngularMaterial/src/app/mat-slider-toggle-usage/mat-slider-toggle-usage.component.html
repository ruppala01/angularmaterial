<h2 id="level1"> Slider Usage</h2>
<h3 id="level2"> Slider Toggle </h3>
<mat-slide-toggle id="level2" #myToggle >Today </mat-slide-toggle>
<p id="level2">{{myToggle.checked}}</p>
<h3 id="level2"> Horizontal Slider </h3>
<mat-slider id="level2" #myFirstSlider > </mat-slider>
<p id="level2">{{myFirstSlider.value}}</p>
<h3 id="level2"> Vertical  Slider </h3>
<mat-slider id="level2" vertical #mySecondSlider min="-12" max="12" step="3"> </mat-slider>
<p id="level2" >{{mySecondSlider.value}}</p>
